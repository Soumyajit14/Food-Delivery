<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFinder - Food Delivery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .category-grid { display: flex; justify-content: space-around; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .category-card { background-color: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); transition: transform 0.3s; width: 200px; cursor: pointer; margin-bottom: 20px; }
        .category-card:hover { transform: translateY(-5px); }
        .category-card img { width: 100%; height: 120px; object-fit: cover; display: block; }
        .category-card h3 { margin: 10px 0 15px; font-size: 1.1em; text-align: center; }
    </style>
</head>
<body class="home-page">
    <header>
        <a href="index.html" style="text-decoration: none;">
            <div class="logo">FlavorFinder</div>
        </a>
        <nav id="main-nav">
            <a href="index.html" style="font-weight: bold; color: #ff5a5f;">Home</a>
            <a href="restaurant.html">Restaurants</a>
            <a href="deals.html">Deals</a>
            <a href="cart.html">Cart</a>
            <a href="help.html">Help</a>
            <a href="auth.html" class="primary-btn" id="nav-register" style="text-decoration: none; padding: 10px 20px;">Sign In / Register</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Hungry? Search for Food In A Snap!</h1>
                <p>Find your favorite dishes from local restaurants and get them delivered fast.</p>
                <div class="search-box">
                    <input type="text" id="food-search-input" placeholder="Search for Pizza, Sushi, Biryani..." />
                    <button class="search-btn" onclick="handleSearch()">Search Food</button>
                </div>
            </div>
        </section>

        <section id="categories" style="text-align: center; padding: 40px 5%;">
            <h2>Popular Food</h2>
            <div class="category-grid" id="category-grid">
                <a href="pizza.html" style="text-decoration: none; color: inherit;"><div class="category-card"><img src="https://media.istockphoto.com/id/1442417585/photo/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=k60TjxKIOIxJpd4F4yLMVjsniB4W1BpEV4Mi_nb4uJU=" alt="Pizza"><h3>Pizza</h3></div></a>
                <a href="sushi.html" style="text-decoration: none; color: inherit;"><div class="category-card"><img src="https://japanesetaste.co.uk/cdn/shop/articles/how-to-make-makizushi-sushi-rolls-japanese-taste.jpg?v=1707914944&width=5760" alt="Sushi"><h3>Sushi</h3></div></a>
                <a href="burger.html" style="text-decoration: none; color: inherit;"><div class="category-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHp64n-eLrDSrY29_HCRIuP7-p89ndb18ezw&s" alt="Burgers"><h3>Burgers</h3></div></a>
                <a href="vegan.html" style="text-decoration: none; color: inherit;"><div class="category-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuUDzKB00l44u9QhZkbx-HM1UZUv9XnDCh6A&s" alt="Vegan"><h3>Vegan</h3></div></a>
            </div>
            <a href="#" class="see-all" id="see-all-link" onclick="expandCategories(event)">See All Food â†’</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FlavorFinder. All rights reserved.</p>
    </footer>

    <script>
        const newCategories = [
            { name: "Tacos", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8NRzaic4Cc_cOwP7JF27M43i956jmrZmkgg&s", url: "tacos.html" },
            { name: "Butter Chicken", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiJOLKIgAh-T960qU90g1dxSWzO1-oTm5JtA&s", url: "butter_chicken.html" },
            { name: "Pasta", img: "https://images.immediate.co.uk/production/volatile/sites/30/2021/04/Pasta-alla-vodka-f1d2e1c.jpg", url: "pasta.html" },
            { name: "Momos", img: "https://tarasmulticulturaltable.com/wp-content/uploads/2019/07/Meat-Filled-Momos-9-of-10.jpg", url: "momos.html"},
            { name: "Biryani", img: "https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_366/RX_THUMBNAIL/IMAGES/VENDOR/2025/7/17/31f98a8b-b727-47fa-b84d-fc385bd91c1c_27768.jpg", url: "biryani.html" },
            { name: "Desserts", img: "https://stordfkenticomedia.blob.core.windows.net/df-us/rms/media/recipesmedia/recipes/retail/x17/2003/feb/17244-caramel-topped-ice-cream-dessert-600x600.jpg?ext=.jpg", url: "desserts.html"},
        ];

        function expandCategories(event) {
            event.preventDefault(); 
            const grid = document.getElementById('category-grid');
            
            newCategories.forEach(category => {
                const cardHTML = `
                    <div class="category-card">
                        <img src="${category.img}" alt="${category.name}">
                        <h3>${category.name}</h3>
                    </div>`;
                
                let container;
                if (category.url) {
                    container = document.createElement('a');
                    container.href = category.url;
                    container.style.textDecoration = 'none';
                    container.style.color = 'inherit';
                } else {
                    container = document.createElement('div');
                }
                container.innerHTML = cardHTML;
                grid.appendChild(container);
            });
            document.getElementById('see-all-link').style.display = 'none';
        }

        // --- UPDATED SEARCH MAP ---
        const searchMap = {
            'pizza': 'pizza.html', 'pizzas': 'pizza.html',
            'sushi': 'sushi.html',
            'burger': 'burger.html', 'burgers': 'burger.html',
            'vegan': 'vegan.html',
            'taco': 'tacos.html', 'tacos': 'tacos.html',
            'butter chicken': 'butter_chicken.html',
            'pasta': 'pasta.html',
            'momo': 'momos.html', 'momos': 'momos.html',
            'biryani': 'biryani.html',
            'dessert': 'desserts.html', 'desserts': 'desserts.html'
        };

        function handleSearch() {
            const searchInput = document.getElementById('food-search-input');
            const query = searchInput.value.trim().toLowerCase();
            if (!query) {
                alert("Please enter something to search for.");
                return;
            }
            const destinationPage = searchMap[query];
            if (destinationPage) {
                window.location.href = destinationPage;
            } else {
                alert(`Sorry, we couldn't find anything for "${query}". Please try one of the available categories.`);
            }
        }
    </script>
</body>
</html>
